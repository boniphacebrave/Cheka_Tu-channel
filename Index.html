<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheka Tu - Sherehe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Kurasa ya pazia */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1.5s ease-in-out;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }
        
        .curtain.open {
            transform: translateY(-100%);
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Sehemu kuu */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .main-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Mabox ya WhatsApp */
        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .channel-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .channel-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .channel-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .channel-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .channel-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Mda wa Africa Mashariki */
        .time-section {
            margin: 3rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .time-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .time-display {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* Footer */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            position: relative;
        }
        
        .creator-text {
            font-size: 1.2rem;
            position: relative;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .creator-text::after {
            content: "CREATED BY BONIPHACE TEAM";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: slideText 8s linear infinite;
        }
        
        @keyframes slideText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Fataki */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: explode 1.5s forwards;
            z-index: 10;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
        
        /* Controls za muziki */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .channels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Kurasa ya pazia -->
    <div class="curtain" id="curtain">
        <h1 class="title">Cheka Tu</h1>
    </div>
    
    <!-- Sehemu kuu -->
    <div class="container">
        <h1 class="main-title">Karibu Cheka Tu!</h1>
        
        <!-- Mabox ya WhatsApp -->
        <div class="channels-container">
            <div class="channel-box" style="background: rgba(37, 211, 102, 0.2);">
                <div class="channel-icon">üòÑ</div>
                <div class="channel-name">Cheka Tu Jumuiya</div>
                <div class="channel-desc">Jiunge na jumuiya yetu ya wachekeshi</div>
            </div>
            
            <div class="channel-box" style="background: rgba(0, 123, 255, 0.2);">
                <div class="channel-icon">üòÇ</div>
                <div class="channel-name">Vichekesho Vipya</div>
                <div class="channel-desc">Pata vichekesho vipya kila siku</div>
            </div>
            
            <div class="channel-box" style="background: rgba(255, 193, 7, 0.2);">
                <div class="channel-icon">üé≠</div>
                <div class="channel-name">Michezo ya Kuchekesha</div>
                <div class="channel-desc">Shiriki michezo na kujivinjari</div>
            </div>
            
            <div class="channel-box" style="background: rgba(220, 53, 69, 0.2);">
                <div class="channel-icon">üìπ</div>
                <div class="channel-name">Video za Kuchekesha</div>
                <div class="channel-desc">Video zenye kicheko cha damu</div>
            </div>
        </div>
        
        <!-- Mda wa Africa Mashariki -->
        <div class="time-section">
            <h2 class="time-title">Muda wa Afrika Mashariki</h2>
            <div class="time-display" id="east-africa-time">00:00:00</div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="creator-text"></div>
        </div>
    </div>
    
    <!-- Controls za muziki -->
    <div class="music-controls">
        <button class="play-btn" id="playBtn">‚ñ∂Ô∏è</button>
    </div>
    
    <!-- Audio element -->
    <audio id="backgroundMusic" loop>
        <source src="https://files.catbox.moe/mlhty3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Kufungua pazia
        document.addEventListener('DOMContentLoaded', function() {
            const curtain = document.getElementById('curtain');
            const audio = document.getElementById('backgroundMusic');
            const playBtn = document.getElementById('playBtn');
            let fireworksStarted = false;
            
            // Anza na kufungua pazia baada ya mda mfupi
            setTimeout(() => {
                curtain.classList.add('open');
                
                // Anza fataki baada ya pazia kufungua
                setTimeout(() => {
                    startFireworks();
                    fireworksStarted = true;
                }, 500);
            }, 2000);
            
            // Kucheza muziki
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = "‚è∏Ô∏è";
                } else {
                    audio.pause();
                    playBtn.innerHTML = "‚ñ∂Ô∏è";
                }
            });
            
            // Mda wa Africa Mashariki
            function updateEastAfricaTime() {
                const now = new Date();
                // Africa Mashariki ni UTC+3
                const options = { 
                    timeZone: 'Africa/Nairobi', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                };
                const timeString = now.toLocaleTimeString('en-US', options);
                document.getElementById('east-africa-time').textContent = timeString;
            }
            
            setInterval(updateEastAfricaTime, 1000);
            updateEastAfricaTime();
            
            // Fataki
            function startFireworks() {
                const colors = ['#ff0080', '#ff8c00', '#40e0d0', '#ffff00', '#00ff00', '#ff0000'];
                
                function createFirework() {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    // Rangi ya bahati nasibu
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.background = color;
                    firework.style.boxShadow = `0 0 10px 2px ${color}`;
                    
                    // Nafasi ya kuanzia
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    firework.style.left = `${startX}px`;
                    firework.style.top = `${startY}px`;
                    
                    // Mwelekeo wa bahati nasibu
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    firework.style.setProperty('--tx', `${tx}px`);
                    firework.style.setProperty('--ty', `${ty}px`);
                    
                    document.body.appendChild(firework);
                    
                    // Ondoa baada ya animation
                    setTimeout(() => {
                        firework.remove();
                    }, 1500);
                }
                
                // Anza fataki kila baada ya mda mfupi
                setInterval(createFirework, 200);
            }
            
            // Badilisha rangi za mabox ya WhatsApp
            function changeBoxColors() {
                const boxes = document.querySelectorAll('.channel-box');
                const colors = [
                    'rgba(37, 211, 102, 0.2)',
                    'rgba(0, 123, 255, 0.2)',
                    'rgba(255, 193, 7, 0.2)',
                    'rgba(220, 53, 69, 0.2)',
                    'rgba(111, 66, 193, 0.2)',
                    'rgba(253, 126, 20, 0.2)',
                    'rgba(32, 201, 151, 0.2)',
                    'rgba(233, 30, 99, 0.2)'
                ];
                
                boxes.forEach(box => {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    box.style.background = randomColor;
                });
            }
            
            // Badilisha rangi kila baada ya sekunde 3
            setInterval(changeBoxColors, 3000);
        });
    </script>
</body>
</html>
